<div class="container">
    <form class="">
        <div class="form-group">
            <label for="accountid" class="col-sm-2 col-form-label">ID</label>
            <div class="col-sm-10">
                <input type="number" ng-model="account.ID" readonly class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label for="fullname" class="col-sm-2 col-form-label">Name</label>
            <div class="col-sm-10">
                <input type="text" ng-model="account.Name" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <label for="expense" class="col-sm-2 col-form-label">Expense</label>
            <div class="col-sm-8">
                <input type="checkbox" ng-model="account.Expense" ng-checked="account.Expense" class="form-control" />
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-8">
                <button type="reset" class="btn btn-xs" >Cancel</button>
                <a href="#">Submit</a>
            </div>
        </div>
    </form>
</div>
