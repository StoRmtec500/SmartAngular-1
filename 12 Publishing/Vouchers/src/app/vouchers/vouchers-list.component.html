<div>
  <table class="table table-striped">
    <colgroup>
      <col style="width: 5%">
      <col style="width: 10%">
      <col style="width: 60%">
      <col style="width: 10%">
      <col style="width: 7.5%">
      <col style="width: 7.5%">
    </colgroup>
    <thead>
      <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Text</th>
        <th>Amount</th>
        <th></th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let v of vouchers" (click)="showVoucher(v.ID)">
        <td>{{v.ID}}</td>
        <td>{{v.Date | date:'shortDate'}}</td>
        <td>{{v.Text}}</td>
        <td>{{v.Amount | currency:'EUR':true}} </td>
        <td>
          <a class="table-cmd" (click)="deleteVoucher(v)">Delete</a>
        </td>
        <td>
          <a class="table-cmd" [routerLink]="[ '/vouchers', v.ID ]">Edit</a>
        </td>
      </tr>
    </tbody>
  </table>
</div>
