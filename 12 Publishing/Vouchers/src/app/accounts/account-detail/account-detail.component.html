<form class="form-horizontal">
  <div class="form-group">
    <label for="inputID3" class="col-sm-2 control-label">ID</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputID3" placeholder="ID" [(ngModel)]="account.ID" name="ID" readonly>
    </div>
  </div>

  <div class="form-group">
    <label for="inputName3" class="col-sm-2 control-label">Name</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="inputName3" placeholder="Name" [(ngModel)]="account.Name" name="Name">
    </div>
  </div>

  <div class="form-group">
    <label for="inputName4" class="col-sm-2 control-label">Expense</label>
    <div class="col-sm-10">
      <input type="checkbox" [(ngModel)]="account.Expense" name="Expense">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-10 col-sm-1">
      <button class="btn btn-default" [routerLink]="[ '/accounts']">Cancel</button>
    </div>
    <div class="col-sm-1">
      <button type="submit" class="btn btn-default" (click)="saveAcct()">Save</button>
    </div>
  </div>
</form>
